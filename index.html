<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body onload="showYear('yr');" oncontextmenu="return false" onselectstart="return false" ondragstart="return false">
    <div class="container">
    <h2>
        <span>
            New Year
        </span>
        <div id="yr"></div>
    </h2>
        <div class="countdown">
        <div id="day"></div>
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <!-- <div id="ms"></div> -->
        </div>
    </div>
</body>
</html>
